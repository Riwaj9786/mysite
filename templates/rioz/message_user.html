<!DOCTYPE html>

{% extends 'rioz/index.html' %}

{% load static %}

{% block messages %}

{% if user.is_authenticated %}
<div class="container-fluid" style="height: 500px;">
    <div class="container p-4">
        <table class="table table-dark">
            {% for message in messages %}
            <tr>
                <td>{{message.name}}</td>
                <td>{{message.email}}</td>
                <td>{{message.message}}</td>
                <td>{{message.send_time}}</td>               
                <td>
                    <a href="https://mail.google.com/mail/?view=cm&fs=1&to={{message.email}}" target="_blank" class="btn btn-primary mx-2">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                    </a>
                </td>
                <td>
                    <a href="{% url 'rioz:delete_messages' pk=message.pk %}" class="btn btn-danger mx-2">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endif %}

{% endblock %}
